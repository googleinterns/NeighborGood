<html>
	<head>
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="admin_dashboard_style.css">
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script src="admin_dashboard_script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<main>
				<h1><a href="/"><i class="fas fa-user-circle fa-2x" title="Go to User Page" aria-hidden="true"></i></a> Admin Dashboard</h1>
				<div class="flex-grid">
					<div class="card-container">
						<h2>Administrator Tasks<a href="#admin-popup"><span><i class="fas fa-plus fa-2x"></i></span></a></h2>
						<div id="card-div">
							<ul id="admin-tasks">
							</ul>
						</div>
					</div>
					<div id="chart-container">
						<h2>Usage Statistics</h2>
						<div id="chart-div"></div>
					</div>
				</div>
				<div class="flex-grid">
					<div id="map-container">
						<h2>Map</h2>
						<div id="map-div"></div>
					</div>
					<div class="card-container">
						<h2> <span>Last 10 User Tasks</span></h2>
						<div id="card-div">
							<ul id="user-tasks">
							</ul>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div class="popup-overlay" id="user-popup">
			<div id="popup">
				<h2>Edit Task</h2>
				<form action="/admin-user-tasks" method="POST">
					Task Details: <input type="text" id="task-detail-input" name="task-detail-input">
					Reward: <input type="text" id="reward-input" name="reward-input" min="0" max="200">
					<select name="edit-category-input" id="edit-category-input">
						<option value="garden">Garden</option>
						<option value="shopping">Shopping</option>
						<option value="pets">Pets</option>
						<option value="misc">Misc</option>
					</select>
                    <input type="submit" value="Submit">
					<input type="hidden" name="task-id" id="task-id-input">
				</form>
				<a href="#" id="popup-close">&times;</a>
			</div>
		</div>
        <div class="popup-overlay" id="admin-popup">
			<div id="popup">
				<h2>Admin Task</h2>
				<form action="/admin-tasks" method="POST">
					Detail: <input type="text" id="admin-detail-input" name="admin-detail-input" maxlength = "20" required>
                    Owner: <input type="text" id="admin-owner-input" name="admin-owner-input" required>
					Due Date: <input type="date" id="admin-date" name="admin-date" required>
                    Time: <input type="time" id="admin-time" name="admin-time" required>
                    <input type="submit" value="Submit">
                    <input type="button" value="Delete" id="delete">
                    <input type="hidden" name="admin-task-id" id="admin-task-id">
				</form>
				<a href="#" id="popup-close">&times;</a>
			</div>
		</div>
	</body>
</html>
